<div id="tecnologias">
  <h2>Tecnologías</h2>

  <div class="section-card">
    <h3>Bases de Datos</h3>
    <div class="tags">
      <span *ngFor="let db of basesDeDatos">{{ db }}</span>
    </div>
  </div>

  <div class="section-card">
    <h3>Contenedores</h3>
    <div class="tags">
      <span *ngFor="let cont of contenedores">{{ cont }}</span>
    </div>
  </div>

  <div class="section-card">
    <h3>Diseño</h3>
    <div class="tags">
      <span *ngFor="let d of diseno">{{ d }}</span>
    </div>
  </div>

  <div class="section-card">
    <h3>Nube</h3>
    <div class="tags">
      <span *ngFor="let n of nube">{{ n }}</span>
    </div>
  </div>

  <div class="section-card" *ngIf="skills.length">
    <h3>Skills Adicionales</h3>
    <div class="tags">
      <span *ngFor="let s of skills">{{ s }}</span>
    </div>
  </div>
</div>
