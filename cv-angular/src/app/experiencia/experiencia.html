<div id="experiencia">
  <h2>Experiencia</h2>

  <div *ngIf="experienciaVisible">
    <div *ngFor="let item of items" class="experiencia-item" (click)="toggleItem(item)">
      <div class="experiencia-title">
        <span>{{ item.titulo | uppercase }}</span>
        <span>{{ item.abierto ? '▲' : '▼' }}</span>
      </div>
      <p *ngIf="item.abierto" class="experiencia-description">
        {{ item.descripcion | capitalize }}
      </p>
    </div>
  </div>

  <button class="btn toggle-btn" (click)="toggleExperiencia()">
    {{ experienciaVisible ? 'Ocultar Experiencia' : 'Mostrar Experiencia' }}
  </button>
</div>
