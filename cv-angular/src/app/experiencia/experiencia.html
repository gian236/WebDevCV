<div *ngIf="experienciaVisible">
  <div *ngFor="let item of filteredItems" class="experiencia-item">
    <h4 (click)="toggleItem(item)" style="cursor: pointer;">
      {{ item.titulo }}
      <span>{{ item.abierto ? '▲' : '▼' }}</span>
    </h4>
    <p *ngIf="item.abierto">{{ item.descripcion }}</p>
  </div>
</div>

<button (click)="toggleExperiencia()" class="btn btn-sm mt-2">
  {{ experienciaVisible ? 'Ocultar Experiencia' : 'Mostrar Experiencia' }}
</button>
